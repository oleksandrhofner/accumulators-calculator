<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор для акумуляторів</title>
  </head>
  <body>
    <main>
      <!-- Start div of buttons -->
      
      <!-- End div of buttons -->
      <!-- Start section calculate the capacity of an accumulators -->
      <section class="calculator-section">
        <div class="calculator">
          <h1>Розрахунок ємності акумуляторної батареї для ДБЖ & Інвертор</h1>
          <!-- Start radiobuttons -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Кислотні
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              AGM
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault3">
              GEL & Multi-GEL
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault4"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault4">
              LiFePo4
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault5"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault5">
              Карбонові акумулятори
            </label>
          </div>
          <!-- End radiobuttons -->
          
          <!-- Start div calculation capacity -->
          <div class="mb-3">
            <label for="basic-url" class="form-label"
              >Потужність,
              <abbr title="Потужність підключеного обладнання">Вт</abbr></label
            >
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control wattage-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                min="1"
                max="5000"
                placeholder="1-5000"
              />
              <span class="input-group-text">W</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label"
              >час навантаження, год</label
            >
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control hour-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                min="1"
                max="10000"
                placeholder="1-10000"
              />
              <span class="input-group-text">H</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label"
              >напруга акумулятора, B</label
            >
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control voltage-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                min="1"
                max="24"
                placeholder="1-24"
              />
              <span class="input-group-text">V</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label">коефіцієнт ємності</label>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control capacityFactor-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                min="0.1"
                max="1"
                placeholder="0.1-1"
                
              />
              <span class="input-group-text">K</span>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn-capacity btn btn-primary" type="button">
              Розрахувати ємність
            </button>
          </div>
        </div>
        <!-- Result -->
          <div class="resultCapacity">
            <h5 class="resultCapacityText"></h5>
          </div>
        <!-- End div calculate capacity -->
      </section>
      <!-- End section calculate the capacity of an accumulators-->
      
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

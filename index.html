<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор для акумуляторів</title>
  </head>
  <body>
    <main>
        <section class="calculator-section">
            
            <div class="calculator">
                <h1>Розрахунок ємності акумуляторної батареї для ДБЖ & Інвертор</h1>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Потужність, <abbr title="Потужність підключеного обладнання">Вт</abbr></label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text">W</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">час навантаження, год</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text">H</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">напруга акумулятора, B</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text">V</span>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">коефіцієнт ємності</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text">K</span>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Розрахувати ємність</button>
                </div>
            </div>
        </section>
       
    </main>
      <footer>

      </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
  </body>
</html>
